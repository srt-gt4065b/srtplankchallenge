<!DOCTYPE html>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script src="firebase-config.js"></script>
<style>
    /* ê¸°ë³¸ ìŠ¤íƒ€ì¼ */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Noto Sans KR', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; color: #333; }
    .container { max-width: 900px; margin: 0 auto; }
    
    /* ë¡œê·¸ì¸ ì˜¤ë²„ë ˆì´ */
    #login-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: flex; align-items: center; justify-content: center; z-index: 10000; }
    .login-card { background: white; padding: 40px; border-radius: 20px; text-align: center; width: 90%; max-width: 350px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
    
    .header { text-align: center; color: white; margin-bottom: 20px; }
    .month-selector { display: flex; align-items: center; gap: 15px; justify-content: center; margin-bottom: 20px; background: white; padding: 10px; border-radius: 50px; }
    
    /* íƒ­ ë©”ë‰´ */
    .tab-nav { display: flex; gap: 5px; margin-bottom: 20px; background: rgba(255,255,255,0.2); padding: 5px; border-radius: 12px; }
    .tab-btn { flex: 1; padding: 12px; background: transparent; border: none; color: white; font-weight: 600; cursor: pointer; border-radius: 8px; transition: 0.3s; }
    .tab-btn.active { background: white; color: #667eea; }
    .tab-content { display: none; }
    .tab-content.active { display: block; }

    .card { background: white; border-radius: 16px; padding: 20px; margin-bottom: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
    
    /* â­ ê·¸ë£¹í™” ìŠ¤íƒ€ì¼ */
    .group-container { margin-bottom: 20px; border: 1px solid #e0e0e0; border-radius: 12px; overflow: hidden; }
    .group-header { background: #f1f3f9; padding: 10px 15px; border-bottom: 1px solid #e0e0e0; display: flex; justify-content: space-between; align-items: center; }
    .group-header h3 { font-size: 15px; color: #444; }
    .group-header .count-badge { background: #667eea; color: white; padding: 2px 10px; border-radius: 20px; font-size: 12px; }
    .group-body { padding: 10px; display: flex; flex-wrap: wrap; gap: 8px; background: white; }
    .member-tag { padding: 6px 12px; background: #f8f9fa; border: 1px solid #eee; border-radius: 8px; font-size: 13px; color: #555; }
    .top-group { border: 2px solid #667eea; }
    .top-group .group-header { background: #667eea; color: white; }
    .top-group .group-header h3 { color: white; }

    /* ì¶œì„ë¶€ í…Œì´ë¸” */
    .at-wrapper { overflow-x: auto; }
    .at-table { width: 100%; border-collapse: collapse; font-size: 11px; text-align: center; }
    .at-table th, .at-table td { padding: 8px 4px; border: 1px solid #eee; }
    .sun-col { background: #fff5f5 !important; color: #e53935; font-weight: bold; }
    .future-col { background: #fafafa; color: #ccc; }

    .btn-primary { width: 100%; padding: 14px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 10px; font-weight: 600; cursor: pointer; }
    .form-group { margin-bottom: 15px; }
    .form-group label { display: block; font-size: 13px; color: #666; margin-bottom: 5px; }
    .form-group input, .form-group select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 10px; }
</style>
</head>
<body>

<div id="login-overlay">
    <div class="login-card">
        <h2 style="margin-bottom:20px;">Admin Access</h2>
        <div class="form-group"><input type="password" id="adminPw" placeholder="ë¹„ë°€ë²ˆí˜¸" onkeypress="if(event.keyCode==13) checkLogin()"></div>
        <button class="btn-primary" onclick="checkLogin()">ì ‘ì†í•˜ê¸°</button>
        <p id="loginError" style="color:red; font-size:12px; margin-top:10px; display:none;">ë¹„ë°€ë²ˆí˜¸ê°€ í‹€ë ¸ìŠµë‹ˆë‹¤.</p>
    </div>
</div>

<div class="container" id="admin-main" style="display: none;">
    <div class="header"><h1>âš™ï¸ SRT Challenge ê´€ë¦¬ì</h1></div>

    <div class="month-selector">
        <button onclick="changeMonth(-1)" style="border:none; background:none; cursor:pointer; font-size:20px;">â—€</button>
        <span id="monthDisplay" style="font-weight:700; font-size:18px;"></span>
        <button onclick="changeMonth(1)" style="border:none; background:none; cursor:pointer; font-size:20px;">â–¶</button>
    </div>

    <div class="tab-nav">
        <button class="tab-btn active" onclick="changeTab('rank')">ğŸ† ì„±ê³µê·¸ë£¹</button>
        <button class="tab-btn" onclick="changeTab('attendance')">ğŸ“… ì¶œì„ë¶€</button>
        <button class="tab-btn" onclick="changeTab('report')">ğŸ’° ë²Œê¸ˆì •ì‚°</button>
    </div>

    <div id="tab-rank" class="tab-content active">
        <div class="card">
            <div class="card-title">ğŸ‘¥ ì„±ê³µ íšŸìˆ˜ë³„ ê·¸ë£¹ (ê³µë™ ìˆœìœ„)</div>
            <div id="groupList">ë°ì´í„° ë¶„ì„ ì¤‘...</div>
        </div>
    </div>

    <div id="tab-attendance" class="tab-content">
        <div class="card">
            <div class="at-wrapper"><table class="at-table"><thead id="atHead"></thead><tbody id="atBody"></tbody></table></div>
        </div>
    </div>

    <div id="tab-report" class="tab-content">
        <div class="card">
            <div class="card-title">ğŸ’° ë²Œê¸ˆ ë¦¬í¬íŠ¸ ìƒì„±</div>
            <div class="form-group"><label>ì¸ì¦ ì‹œì‘ì¼</label><input type="date" id="startDateInput"></div>
            <div class="form-group"><label>ê²°ì„ 1íšŒë‹¹ ë²Œê¸ˆ</label><input type="number" id="feeInput" value="5000"></div>
            <button class="btn-primary" onclick="makeReport()">ë¦¬í¬íŠ¸ ìƒì„±</button>
        </div>
        <div id="reportBox" class="card" style="display:none;">
            <div id="reportText" style="white-space:pre-wrap; font-size:14px; line-height:1.6;"></div>
            <button class="btn-primary" style="background:#333; margin-top:15px;" onclick="copyReport()">ë³µì‚¬í•˜ê¸°</button>
        </div>
    </div>
</div>

<script>
let participants = {};
let allCheckins = {};
let firebaseDb;
let viewDate = new Date();
const today = new Date();
today.setHours(0,0,0,0);

function checkLogin() {
    if(document.getElementById('adminPw').value === "1230") {
        document.getElementById('login-overlay').style.display = 'none';
        document.getElementById('admin-main').style.display = 'block';
        init();
    } else { document.getElementById('loginError').style.display = 'block'; }
}

function init() {
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    firebaseDb = firebase.database();
    firebaseDb.ref("participants").on("value", s => { participants = s.val() || {}; refresh(); });
    firebaseDb.ref("checkins").on("value", s => { allCheckins = s.val() || {}; refresh(); });
}

function changeMonth(v) { viewDate.setMonth(viewDate.getMonth() + v); refresh(); }

function refresh() {
    const y = viewDate.getFullYear();
    const m = viewDate.getMonth() + 1;
    document.getElementById('monthDisplay').innerText = `${y}ë…„ ${m}ì›”`;
    document.getElementById('startDateInput').value = `${y}-${String(m).padStart(2,'0')}-01`;
    
    renderGroupRank(y, m);
    renderAttendance(y, m);
}

// ğŸ† í•µì‹¬: ì„±ê³µ íšŸìˆ˜ë³„ ê·¸ë£¹í™” ë¡œì§
function renderGroupRank(year, month) {
    const lastDay = new Date(year, month, 0).getDate();
    let grouped = {}; // { "12": [{name, uid}, ...], "11": [...] }

    Object.entries(participants).forEach(([uid, p]) => {
        let count = 0;
        for(let i=1; i<=lastDay; i++) {
            const dKey = `${year}-${String(month).padStart(2,'0')}-${String(i).padStart(2,'0')}`;
            if(allCheckins[dKey] && allCheckins[dKey][uid]) count++;
        }
        if(!grouped[count]) grouped[count] = [];
        grouped[count].push({ name: p.name, uid });
    });

    // íšŸìˆ˜ ë†’ì€ ìˆœìœ¼ë¡œ ì •ë ¬
    const sortedCounts = Object.keys(grouped).map(Number).sort((a,b) => b-a);
    
    let html = "";
    sortedCounts.forEach((count, idx) => {
        const isTop = idx === 0;
        html += `
            <div class="group-container ${isTop ? 'top-group' : ''}">
                <div class="group-header">
                    <h3>${isTop ? 'ğŸ¥‡ ' : ''}${count}íšŒ ì„±ê³µ ê·¸ë£¹</h3>
                    <span class="count-badge">${grouped[count].length}ëª…</span>
                </div>
                <div class="group-body">
                    ${grouped[count].map(m => `<div class="member-tag">${m.name} (${m.uid})</div>`).join('')}
                </div>
            </div>
        `;
    });
    document.getElementById('groupList').innerHTML = html || "ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.";
}

function renderAttendance(year, month) {
    const lastDay = new Date(year, month, 0).getDate();
    let head = '<tr><th>ì´ë¦„</th>';
    for(let i=1; i<=lastDay; i++) {
        const d = new Date(year, month-1, i);
        head += `<th class="${d.getDay()===0?'sun-col':''} ${d>today?'future-col':''}">${i}</th>`;
    }
    document.getElementById('atHead').innerHTML = head + '</tr>';

    let body = '';
    Object.entries(participants).sort((a,b)=>a[0]-b[0]).forEach(([uid, p]) => {
        body += `<tr><td>${p.name}</td>`;
        for(let i=1; i<=lastDay; i++) {
            const d = new Date(year, month-1, i);
            const dKey = `${year}-${String(month).padStart(2,'0')}-${String(i).padStart(2,'0')}`;
            const ok = allCheckins[dKey] && allCheckins[dKey][uid];
            if(d.getDay()===0) body += `<td class="sun-col">ì¼</td>`;
            else if(d > today) body += `<td class="future-col">-</td>`;
            else body += `<td>${p.status==='rest'?'íœ´':(ok?'O':'X')}</td>`;
        }
        body += '</tr>';
    });
    document.getElementById('atBody').innerHTML = body;
}

function makeReport() {
    const y = viewDate.getFullYear(); const m = viewDate.getMonth()+1;
    const fee = document.getElementById('feeInput').value;
    const start = new Date(document.getElementById('startDateInput').value); start.setHours(0,0,0,0);
    const lastDay = new Date(y, m, 0).getDate();
    
    let total = 0;
    let res = `[${y}ë…„ ${m}ì›” ì±Œë¦°ì§€ ì •ì‚°]\n`;
    res += `ê¸°ì¤€: ${document.getElementById('startDateInput').value} ~ ì˜¤ëŠ˜\n\n`;

    Object.entries(participants).sort((a,b)=>a[0]-b[0]).forEach(([uid, p]) => {
        if(p.status === 'rest') return;
        let abs = 0;
        for(let i=1; i<=lastDay; i++){
            const d = new Date(y, m-1, i); d.setHours(0,0,0,0);
            if(d < start || d.getDay()===0 || d > today) continue;
            const dKey = `${y}-${String(m).padStart(2,'0')}-${String(i).padStart(2,'0')}`;
            if(!(allCheckins[dKey] && allCheckins[dKey][uid])) abs++;
        }
        if(abs > 0) {
            const money = abs * fee; total += money;
            res += `â€¢ ${p.name}: ë¯¸ì¸ì¦ ${abs}íšŒ â†’ ${money.toLocaleString()}ì›\n`;
        }
    });
    res += `\nì´ ì§•ìˆ˜ì•¡: ${total.toLocaleString()}ì›`;
    document.getElementById('reportText').innerText = res;
    document.getElementById('reportBox').style.display = 'block';
}

function changeTab(n) {
    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
    event.target.classList.add('active');
    document.getElementById('tab-' + n).classList.add('active');
}
function copyReport() {
    navigator.clipboard.writeText(document.getElementById('reportText').innerText).then(()=>alert("ë³µì‚¬ì™„ë£Œ!"));
}
</script>
</body>
</html>
