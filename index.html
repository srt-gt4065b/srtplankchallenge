<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRT Challenge Check-in</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="firebase-config.js"></script>
</head>

<body>

    <div class="header">
        <h2 id="today"></h2>
        <p class="mission">오늘의 미션: 3km 러닝 / 물2L / 30분 공부</p>
        <button class="btn" onclick="openForm()">+ 출석하기</button>
    </div>

    <div id="checkin-form" class="form hidden">
        <input id="name" type="text" placeholder="이름 입력">
        <textarea id="msg" placeholder="인증 메시지 작성"></textarea>
        <button class="btn" onclick="submitCheckin()">저장하기</button>
        <button class="btn cancel" onclick="closeForm()">닫기</button>
    </div>

    <div id="checkin-list"></div>

    <script src="app.js"></script>
</body>
</html>
